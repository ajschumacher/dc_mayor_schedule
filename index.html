---
layout: default
---
<script type="script/x-handlebars-template" id="date_picker">
	{% raw %}
	<div class="form-group" id="date_picker">
		<div class="input-group date" data-date-format="YYYY/MM/DD">
			<input type="text" class="form-control" />
			<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
		</div>
	</div>
	{% endraw %}
</script>
<script type="script/x-handlebars-template" id="event" data-partial="true">
	{% raw %}
		<td>{{this}}</td>
	{% endraw %}
</script>
<script type="script/x-handlebars-template" id="events_table">
	{% raw %}
	<table class="table table-striped">
		<thead>
			<tr>
				{{#each headerTitles}}
				<th>{{this}}</th>
				{{/each}}
			</tr>
		</thead>
		<tbody>
			{{#isEmpty rawEvents headers}}
				<tr><td colspan="{{colspan}}" class="text-center">No Events For This Date</td></tr>
			{{else}}
				<tr>
					{{#parseEvent this ../headers}}
						{{> event}}
					{{/parseEvent}}
				</tr>
			{{/isEmpty}}
		</tbody>
	</table>
	{% endraw %}
</script>
<div class="row">
	<div id="date_picker_container" class='col-sm-6'></div>
</div>
<div class="row">
	<div id="events_table_container" class="col-md-12"></div>
</div>
